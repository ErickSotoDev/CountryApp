<ng-template #loading>
  <div class="alert alert-info">
    Espere por favor
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{country.name.common}} </strong></h2>
    </div>
  </div>
  <div class="row">
  <div class="col-4">
    <h3>Bandera</h3>
    <img [src]="country?.flags?.png" alt="">
  </div>
</div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Población</strong> {{country.population| number}}
      </li>
      <li class="list-group-item">
        <strong>Código</strong>{{country.cca3}}
      </li>
    </ul>
  </div>

</div>
